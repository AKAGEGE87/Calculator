<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <div class="calc">
        <div class="menu">
          <h3 class="menu_h3">calc</h3>
          <div class="menu_div">
            <p class="menu_theme">THEME</p>
            <div class="menu_btn">
              <p class="menu_div_p">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </p>
              <div class="menu_btn_btn">
                <div class="oval"></div>
                <div class="oval"></div>
                <div class="oval"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="screen"></div>
          <div class="keys">
            <button class="btn" onclick="addNumber(7)">7</button>
            <button class="btn" onclick="addNumber(8)">8</button>
            <button class="btn" onclick="addNumber(9)">9</button>
            <button class="btn del_btn" onclick="del()">DEL</button>
            <button class="btn" onclick="addNumber(4)">4</button>
            <button class="btn" onclick="addNumber(5)">5</button>
            <button class="btn" onclick="addNumber(6)">6</button>
            <button class="btn" onclick="operator('+')">+</button>
            <button class="btn" onclick="addNumber(1)">1</button>
            <button class="btn" onclick="addNumber(2)">2</button>
            <button class="btn" onclick="addNumber(3)">3</button>
            <button class="btn" onclick="operator('-')">-</button>
            <button class="btn" onclick="addNumber('.')">.</button>
            <button class="btn" onclick="addNumber(0)">0</button>
            <button class="btn" onclick="operator('/')">/</button>
            <button class="btn" onclick="operator('*')">x</button>
            <button class="btn reset_btn" onclick="reset()">RESET</button>
            <button class="btn enter_btn" onclick="calculate()">=</button>
          </div>
          <input type="number" />
        </div>
      </div>
    </div>
    <!-- <script src="./script/script.js"></script> -->
    <script src="./script/them.js"></script>
    <script src="./script/script2.js"></script>
  </body>
</html>
